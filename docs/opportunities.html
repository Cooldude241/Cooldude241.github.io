
<!DOCTYPE HTML>
<html>
<head>
    <title>Opportunities</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="x-icon" href="images/causecircuit-logo.png">
    <link rel="stylesheet" href="assets/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        #page-wrapper {
            overflow: hidden;
        }

        /* Header styles */
        #header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        #header h1 {
            margin: 0;
            padding-left: 1rem;
        }

        #header h1 a {
            color: #fff;
            text-decoration: none;
        }

        #nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #nav ul li {
            padding: 0 1rem;
        }

        #nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #mobile-menu-toggle {
            display: none; /* Hidden on desktop */
            padding-right: 1rem;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Wrapper styles */
        #wrapper {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .inner {
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .major {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        /* Opportunities display */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .features article {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .features article:hover {
            transform: translateY(-5px);
        }

        .features article .image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .features article h3 {
            padding: 1rem;
            margin: 0;
            color: #333;
        }

        .features article p {
            padding: 0 1rem 1rem;
            margin: 0;
        }

        .features article .special {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 1rem 1rem;
            transition: background-color 0.2s;
        }

        .features article .special:hover {
            background-color: #0056b3;
        }

        /* Popup styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup.active {
            display: flex;
        }

        .popup-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s;
        }

        .popup-content h2 {
            margin-top: 0;
            color: #333;
        }

        .popup-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .popup-content p {
            margin-bottom: 1rem;
            color: #555;
        }

        .popup-content .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .popup-content .close:hover,
        .popup-content .close:focus {
            color: #000;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #nav {
                display: none; /* Hide desktop nav */
            }

            #header {
                flex-direction: row-reverse; /* Move toggle to right */
                justify-content: space-between;
            }

            #header h1 {
                padding-left: 0;
                text-align: center;
                flex-grow: 1; /* Allow title to take space */
            }

            #mobile-menu-toggle {
                display: block; /* Show mobile toggle */
            }

            /* Mobile menu overlay */
            #nav.active {
                display: block;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #333;
                z-index: 999;
            }

            #nav.active ul {
                flex-direction: column;
                text-align: center;
            }

            #nav.active ul li {
                padding: 1rem 0;
                border-bottom: 1px solid #555;
            }

            #nav.active ul li:last-child {
                border-bottom: none;
            }

            .features {
                grid-template-columns: 1fr; /* Single column on mobile */
            }

            .inner {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="is-preload">
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content"></div>
    </div>

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <h1><a href="index.html">CauseCircuit</a></h1>
            <nav id="nav">
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="opportunities.html">Opportunities</a></li>
                    <li><a href="elements.html">Elements</a></li>
                </ul>
            </nav>
            <a href="#mobile-menu" id="mobile-menu-toggle">
                <span class="icon">&#9776;</span> <!-- Hamburger icon -->
            </a>
        </header>

        <!-- Wrapper -->
        <section id="wrapper">
            <div class="inner">
                <h2 class="major">Volunteer Opportunities</h2>
                <div id="articles-container" class="features">
                    <!-- Articles will be dynamically loaded here -->
                </div>
            </div>
        </section>

    </div>

    <!-- Scripts -->
    <script>
        // Dummy data for opportunities
        const opportunities = [
            {
                name: "Feed The Needy in Durham",
                description: "Feed the Need in Durham is a non-profit organization dedicated to alleviating hunger in the Durham region.",
                detailedDescription: "Feed the Need in Durham is committed to providing fresh, nutritious food to those experiencing food insecurity. They partner with local farms, grocery stores, and community organizations to collect and distribute food. Volunteers are essential for sorting donations, packing hampers, and assisting with distribution events.",
                imagePath: "https://placehold.co/600x400/FFDDC1/EAEAEA?text=FeedTheNeedy"
            },
            {
                name: "Durham Children's Aid Foundation",
                description: "The Durham Children's Aid Foundation supports children, youth, and families in need within the Durham Region.",
                detailedDescription: "The Durham Children's Aid Foundation offers various programs and services, including bursaries for post-secondary education, recreational activities for children, and emergency assistance for families. Volunteers can assist with fundraising events, tutoring, or mentoring programs.",
                imagePath: "https://placehold.co/600x400/C1FFDD/EAEAEA?text=Children's+Aid"
            },
            {
                name: "Environmental Cleanup Initiative",
                description: "Join our local initiative to clean up parks and natural areas in Durham.",
                detailedDescription: "This initiative focuses on preserving the natural beauty of Durham by organizing regular cleanup events in parks, conservation areas, and along riverbanks. Volunteers help collect litter, remove invasive species, and participate in tree planting activities. It's a great way to contribute to environmental sustainability.",
                imagePath: "https://placehold.co/600x400/DDC1FF/EAEAEA?text=Cleanup"
            },
            {
                name: "Community Food Bank Volunteer",
                description: "Volunteer at the local community food bank to help distribute food to families in need.",
                detailedDescription: "The community food bank provides essential food supplies to individuals and families facing hardship. Volunteers are needed to help sort and organize donations, pack food hampers, and assist with client registration and distribution. This role is crucial in ensuring that everyone has access to nutritious food.",
                imagePath: "https://placehold.co/600x400/FFC1DD/EAEAEA?text=Food+Bank"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const articlesContainer = document.getElementById('articles-container');
            const popup = document.getElementById('popup');
            const popupContent = document.getElementById('popup-content');
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const nav = document.getElementById('nav');

            // Populate opportunities
            opportunities.forEach(opportunity => {
                const article = document.createElement('article');
                article.innerHTML = `
                    <img src="${opportunity.imagePath}" alt="${opportunity.name}" class="image" />
                    <h3 class="major">${opportunity.name}</h3>
                    <p>${opportunity.description}</p>
                    <a href="#" class="special" data-opportunity-name="${opportunity.name}">Learn more</a>
                `;
                articlesContainer.appendChild(article);
            });

            // Popup functionality
            articlesContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('special')) {
                    event.preventDefault();
                    const opportunityName = event.target.dataset.opportunityName;
                    const opportunity = opportunities.find(o => o.name === opportunityName);

                    if (opportunity) {
                        popupContent.innerHTML = `
                            <h2>${opportunity.name}</h2>
                            <img src="${opportunity.imagePath}" alt="${opportunity.name} logo" />
                            <p>${opportunity.detailedDescription}</p>
                            <div class="close">&times;</div> <!-- Using times symbol for close button -->
                        `;
                        popup.classList.add('active');

                        // Add event listener for the close button inside the popup
                        popupContent.querySelector('.close').addEventListener('click', () => {
                            popup.classList.remove('active');
                        });
                    }
                }
            });

            // Close popup when clicking outside the content
            popup.addEventListener('click', (event) => {
                if (event.target === popup) {
                    popup.classList.remove('active');
                }
            });

            // Mobile menu toggle
            mobileMenuToggle.addEventListener('click', (event) => {
                event.preventDefault();
                nav.classList.toggle('active');
            });
        });
    </script>

</body>
</html>
