		}

				<div class="opportunities-grid" id="opportunities-container">
					<!-- Cards will be dynamically generated here -->
				</div>
			</div>
		</section>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

	<script>
		// Enhanced Array of volunteer opportunities with more locations
		const volunteerOpportunities = [
			{
				name: "Feed The Needy in Durham",
				description: "Feed the Need in Durham is a non-profit organization dedicated to alleviating hunger in the Durham region through comprehensive food assistance programs.",
				detailedDescription: "Feed the Need in Durham works tirelessly to provide nutritious meals and food assistance to individuals and families facing food insecurity in our community. They operate food banks, community kitchens, and mobile food delivery services to ensure no one goes hungry. Volunteers can help with food sorting, meal preparation, distribution, and administrative tasks. This organization has been serving the Durham region for over 15 years and has distributed millions of meals to those in need. Join us in making a tangible difference in combating food insecurity across our communities.",
				imagePath: "images/organizationlogo/feedtheneedy.jpg",
				website: "https://www.feedtheneedindurham.org",
				city: "Oshawa"
			},
			{
				name: "Durham Youth Mentorship",
				description: "Empowering young people through comprehensive mentorship programs and educational support initiatives that foster personal growth.",
				detailedDescription: "Durham Youth Mentorship connects caring adults with young people aged 12-18 to provide guidance, support, and encouragement. Our mentors help youth develop life skills, academic success, and personal growth through one-on-one relationships and group activities. We focus on building confidence, fostering leadership skills, and helping young people reach their full potential. Volunteer opportunities include becoming a mentor, tutoring, organizing events, and supporting our summer programs. Our evidence-based approach has helped over 2,000 youth develop stronger self-esteem and academic performance.",
				imagePath: "images/pic05.jpg",
				website: "https://www.durhamyouthmentorship.ca",
				city: "Whitby"
			},
			{
				name: "Community Garden Alliance",
				description: "Growing fresh produce and fostering community connections through sustainable gardening practices and environmental education.",
				detailedDescription: "The Community Garden Alliance maintains several community gardens throughout Durham, providing fresh produce to local food banks and teaching sustainable gardening practices. We believe in the power of growing food together to strengthen communities and promote environmental stewardship. Volunteers help with planting, weeding, harvesting, and maintaining garden spaces. We also offer educational workshops on composting, organic gardening, and nutrition for community members of all ages. Our gardens have produced over 50,000 pounds of fresh produce for local families in need.",
				imagePath: "images/pic06.jpg",
				website: "https://www.communitygardenalliance.org",
				city: "Ajax"
			},
			{
				name: "Senior Support Services",
				description: "Providing comprehensive companionship and assistance to elderly community members to enhance their quality of life and independence.",
				detailedDescription: "Senior Support Services is dedicated to helping elderly residents maintain their independence and social connections. We provide friendly visits, transportation assistance, light housekeeping, and technology support to seniors in our community. Our volunteers make a meaningful difference by offering companionship, helping with errands, and ensuring seniors feel valued and connected. We also organize social events, exercise classes, and educational programs specifically designed for older adults. Our services reach over 1,500 seniors annually, helping them age with dignity in their own homes.",
				imagePath: "images/pic07.jpg",
				website: "https://www.seniorsupportdurham.ca",
				city: "Pickering"
			},
			{
				name: "Environmental Action Durham",
				description: "Protecting and preserving our local environment through conservation initiatives, education, and community engagement programs.",
				detailedDescription: "Environmental Action Durham is committed to protecting our local ecosystems and promoting sustainable practices throughout the region. We organize tree planting events, creek cleanups, and educational programs about environmental conservation. Our volunteers participate in habitat restoration projects, wildlife monitoring, and community education initiatives. We work closely with local schools, businesses, and government agencies to promote environmental awareness and action. Join us in preserving Durham's natural beauty for future generations.",
				imagePath: "images/pic01.jpg",
				website: "https://www.environmentalactiondurham.org",
				city: "Oshawa"
			},
			{
				name: "Literacy Champions",
				description: "Promoting literacy and education through tutoring and reading programs for all ages across Durham Region.",
				detailedDescription: "Literacy Champions believes that reading is fundamental to personal and community development. We provide free tutoring services, reading programs, and literacy workshops for children, teens, and adults. Our volunteers work with students of all ages to improve reading skills, homework help, and test preparation. We also operate a book donation program and organize reading events at local libraries and community centers. Our programs have helped over 3,000 individuals improve their literacy skills.",
				imagePath: "images/pic02.jpg",
				website: "https://www.literacychampionsdurham.ca",
				city: "Markham"
			}
		];

		// Function to filter opportunities by location
		function filterOpportunities(selectedCity) {
			if (selectedCity === 'all') {
				return volunteerOpportunities;
			}
			return volunteerOpportunities.filter(opportunity => opportunity.city === selectedCity);
		}

		// Function to generate opportunity cards
		function generateOpportunityCards(opportunities = volunteerOpportunities) {
			const container = document.getElementById('opportunities-container');
			container.innerHTML = ''; // Clear existing content
			
			opportunities.forEach((opportunity, index) => {
				const card = document.createElement('div');
				card.className = 'opportunity-card';
				card.style.transitionDelay = `${index * 0.1}s`;
				card.innerHTML = `
					<div class="card-image-container">
						<img src="${opportunity.imagePath}" alt="${opportunity.name}" />
						<div class="location-tag">${opportunity.city}</div>
					</div>
					<div class="card-content">
						<h3>${opportunity.name}</h3>
						<p>${opportunity.description}</p>
						<button class="card-btn special">Learn More</button>
					</div>
				`;
				container.appendChild(card);
			});

			// Trigger animations
			setTimeout(() => {
				document.querySelectorAll('.opportunity-card').forEach(card => {
					card.classList.add('animate');
				});
			}, 100);
		}

		// Initialize page
		document.addEventListener('DOMContentLoaded', function() {
			// Generate initial cards
			generateOpportunityCards();

			// Filter functionality
			const locationFilter = document.getElementById('location-filter');
			locationFilter.addEventListener('change', function() {
				const selectedCity = this.value;
				const filteredOpportunities = filterOpportunities(selectedCity);
				generateOpportunityCards(filteredOpportunities);
			});

			// Popup functionality
			const popup = document.getElementById('popup');
			const popupContent = document.getElementById('popup-content');

			// Event delegation for "Learn more" buttons
			document.addEventListener('click', function(event) {
				if (event.target.classList.contains('special')) {
					// Prevent the default behavior
					event.preventDefault();

					// Get the parent card element of the clicked button
					const card = event.target.closest('.opportunity-card');
					if (card) {
						// Extract data from the card
						const organizationName = card.querySelector('h3').textContent;
						const organizationImage = card.querySelector('img').src;
						
						// Find the corresponding opportunity in our array for detailed description
						const opportunity = volunteerOpportunities.find(opp => opp.name === organizationName);
						const detailedDescription = opportunity ? opportunity.detailedDescription : card.querySelector('p').textContent;
						const website = opportunity ? opportunity.website : '#';
						const city = opportunity ? opportunity.city : 'Durham Region';

						// Populate the popup content dynamically (removed website/location info)
						popupContent.innerHTML = `
							<div class="popup-header">
								<img src="${organizationImage}" alt="${organizationName}" />
								<div class="popup-location-tag">${city}</div>
							</div>
							<h2 class="popup-title">${organizationName}</h2>
							<div class="popup-scroll-content">
								<div class="popup-body">
									<p>${detailedDescription}</p>
								</div>
							</div>
							<div class="popup-actions">
								<a href="${website}" target="_blank" class="volunteer-btn">
									<span>Volunteer Now</span>
									<span>→</span>
								</a>
								<button class="popup-close">Close</button>
							</div>
						`;

						// Show the popup
						popup.classList.add('active');

						// Add event listener for the close button inside the popup
						popupContent.querySelector('.popup-close').addEventListener('click', () => {
							popup.classList.remove('active');
						});
					}
				}
			});

			// Event listener to close the popup when clicking outside its content
			popup.addEventListener('click', (event) => {
				if (event.target === popup) {
					popup.classList.remove('active');
				}
			});
		});

		// Smooth parallax effect for page header
		window.addEventListener('scroll', () => {
			const scrolled = window.pageYOffset;
			const pageHeader = document.querySelector('.page-header');
			if (pageHeader) {
				pageHeader.style.transform = `translateY(${scrolled * 0.3}px)`;
			}
		});
	</script>
</body>

</html>
