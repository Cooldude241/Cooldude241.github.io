<head>

	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<style>
		/* Modern Popup Styling */
		.popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.8);
			backdrop-filter: blur(5px);
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 0;
			visibility: hidden;
			transition: all 0.3s ease;
			z-index: 1000;
		}

		.popup.active {
			opacity: 1;
			visibility: visible;
		}

		.popup-content {
			background: #2a2f3a;
			border-radius: 20px;
			padding: 0;
			max-width: 600px;
			width: 90%;
			max-height: 80vh;
			overflow-y: auto;
			box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
			transform: scale(0.8);
			transition: transform 0.3s ease;
			position: relative;
		}

		.popup.active .popup-content {
			transform: scale(1);
		}

		.popup-header {
			position: relative;
			border-radius: 20px 20px 0 0;
			overflow: hidden;
			height: 300px;
		}

		.popup-header img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.popup-title {
			padding: 30px 30px 20px 30px;
			color: #ffffff;
			font-size: 2.5rem;
			font-weight: 600;
			margin: 0;
			background: #2a2f3a;
		}

		.popup-body {
			padding: 0 30px 30px 30px;
			color: #e8e8e8;
			line-height: 1.8;
			font-size: 1.2rem;
		}

		.popup-body p {
			margin: 0 0 20px 0;
		}

		.popup-info {
			padding: 0 30px 10px 30px;
			color: #b0b0b0;
			font-size: 1rem;
			border-bottom: 1px solid #404040;
			margin-bottom: 20px;
		}

		.popup-info-item {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.popup-info-item strong {
			color: #4a90e2;
			margin-right: 8px;
			min-width: 80px;
		}

		.popup-info-item a {
			color: #4a90e2;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		.popup-info-item a:hover {
			color: #357abd;
		}

		.popup-close {
			position: static;
			width: 100%;
			height: 50px;
			background: #4a90e2;
			border: none;
			border-radius: 0 0 20px 20px;
			color: #ffffff;
			font-size: 16px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
			margin-top: 10px;
			font-weight: 500;
		}

		.popup-close:hover {
			background: #357abd;
		}

		.popup-close::before {
			content: 'Close';
			font-size: 16px;
			line-height: 1;
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			.popup-content {
				width: 95%;
				margin: 20px;
			}
			
			.popup-title {
				font-size: 1.5rem;
				padding: 15px 20px 10px 20px;
			}
			
			.popup-body {
				padding: 0 20px 20px 20px;
				font-size: 1.1rem;
			}

			.popup-info {
				padding: 0 20px 10px 20px;
			}
			
			.popup-header {
				height: 250px;
			}
		}
	</style>
</head>

<body class="is-preload">

	<div class="popup" id="popup">
		<div class="popup-content" id="popup-content"></div>
	</div>

	<!-- Page Wrapper -->
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header" class="alt">
			<h1><a href="index.html">CauseCircuit</a></h1>
			<!-- Desktop Navigation -->
			<nav id="nav">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="aboutus.html">About Us</a></li>
					<li><a href="opportunities.html">Opportunities</a></li>
					
				</ul>
			</nav>
			<!-- Mobile Menu Toggle -->
			<a href="#mobile-menu" id="mobile-menu-toggle">
				<span class="icon fa-bars"></span>
			</a>
		</header>

		<!-- Main Content -->
		<section id="wrapper">
			<section id="opportunities" class="wrapper alt style1">
				<div class="inner">
					<h2 class="major">Volunteer Opportunities</h2>
					<p>Discover meaningful volunteer opportunities in the Durham region. Each organization offers unique ways to make a positive impact in your community.</p>
					
					<section class="features" id="opportunities-container">
						<!-- Articles will be dynamically generated here -->
					</section>
				</div>
			</section>
		</section>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

	<script>
		// Array of volunteer opportunities
		const volunteerOpportunities = [
			{
				name: "Feed The Needy in Durham",
				description: "Feed the Need in Durham is a non-profit organization dedicated to alleviating hunger in the Durham region.",
				detailedDescription: "Feed the Need in Durham works tirelessly to provide nutritious meals and food assistance to individuals and families facing food insecurity in our community. They operate food banks, community kitchens, and mobile food delivery services to ensure no one goes hungry. Volunteers can help with food sorting, meal preparation, distribution, and administrative tasks. This organization has been serving the Durham region for over 15 years and has distributed millions of meals to those in need.",
				imagePath: "images/organizationlogo/feedtheneedy.jpg",
				website: "https://www.feedtheneedindurham.org",
				city: "Oshawa"
			},
			{
				name: "Durham Youth Mentorship",
				description: "Empowering young people through mentorship programs and educational support initiatives.",
				detailedDescription: "Durham Youth Mentorship connects caring adults with young people aged 12-18 to provide guidance, support, and encouragement. Our mentors help youth develop life skills, academic success, and personal growth through one-on-one relationships and group activities. We focus on building confidence, fostering leadership skills, and helping young people reach their full potential. Volunteer opportunities include becoming a mentor, tutoring, organizing events, and supporting our summer programs.",
				imagePath: "images/pic05.jpg",
				website: "https://www.durhamyouthmentorship.ca",
				city: "Whitby"
			},
			{
				name: "Community Garden Alliance",
				description: "Growing fresh produce and fostering community connections through sustainable gardening practices.",
				detailedDescription: "The Community Garden Alliance maintains several community gardens throughout Durham, providing fresh produce to local food banks and teaching sustainable gardening practices. We believe in the power of growing food together to strengthen communities and promote environmental stewardship. Volunteers help with planting, weeding, harvesting, and maintaining garden spaces. We also offer educational workshops on composting, organic gardening, and nutrition for community members of all ages.",
				imagePath: "images/pic06.jpg",
				website: "https://www.communitygardenalliance.org",
				city: "Ajax"
			},
			{
				name: "Senior Support Services",
				description: "Providing companionship and assistance to elderly community members to enhance their quality of life.",
				detailedDescription: "Senior Support Services is dedicated to helping elderly residents maintain their independence and social connections. We provide friendly visits, transportation assistance, light housekeeping, and technology support to seniors in our community. Our volunteers make a meaningful difference by offering companionship, helping with errands, and ensuring seniors feel valued and connected. We also organize social events, exercise classes, and educational programs specifically designed for older adults.",
				imagePath: "images/pic07.jpg",
				website: "https://www.seniorsupportdurham.ca",
				city: "Pickering"
			},
			{
				name: "Environmental Action Durham",
				description: "Protecting and preserving our local environment through conservation and education initiatives.",
				detailedDescription: "Environmental Action Durham is committed to protecting our local ecosystems and promoting sustainable practices throughout the region. We organize tree planting events, creek cleanups, and educational programs about environmental conservation. Our volunteers participate in habitat restoration projects, wildlife monitoring, and community education initiatives. We work closely with local schools, businesses, and government agencies to promote environmental awareness and action.",
				imagePath: "images/pic01.jpg",
				website: "https://www.environmentalactiondurham.org",
				city: "Uxbridge"
			},
			{
				name: "Literacy Champions",
				description: "Promoting literacy and education through tutoring and reading programs for all ages.",
				detailedDescription: "Literacy Champions believes that reading is fundamental to personal and community development. We provide free tutoring services, reading programs, and literacy workshops for children, teens, and adults. Our volunteers work with students of all ages to improve reading skills, homework help, and test preparation. We also operate a book donation program and organize reading events at local libraries and community centers.",
				imagePath: "images/pic02.jpg",
				website: "https://www.literacychampions.ca",
				city: "Clarington"
			}
		];

		// Function to generate articles from the array
		function generateOpportunityArticles() {
			const container = document.getElementById('opportunities-container');
			
			volunteerOpportunities.forEach(opportunity => {
				const article = document.createElement('article');
				article.innerHTML = `
					<img src="${opportunity.imagePath}" alt="${opportunity.name} logo" class="image" />
					<h3 class="major">${opportunity.name}</h3>
					<p>${opportunity.description}</p>
					<a href="#" class="special" data-website="${opportunity.website}" data-city="${opportunity.city}">Learn more</a>
				`;
				container.appendChild(article);
			});
		}

		// Generate articles when page loads
		document.addEventListener('DOMContentLoaded', generateOpportunityArticles);

		// Popup functionality
		document.addEventListener('DOMContentLoaded', function() {
			// Get references to the popup elements
			const popup = document.getElementById('popup');
			const popupContent = document.getElementById('popup-content');

			// Event delegation for "Learn more" buttons
			document.addEventListener('click', function(event) {
				if (event.target.classList.contains('special')) {
					// Prevent the default link behavior
					event.preventDefault();

					// Get the parent article element of the clicked button
					const article = event.target.closest('article');
					if (article) {
						// Extract data from the article
						const organizationName = article.querySelector('h3.major').textContent;
						const organizationImage = article.querySelector('img').src;
						const website = event.target.getAttribute('data-website');
						const city = event.target.getAttribute('data-city');
						
						// Find the corresponding opportunity in our array for detailed description
						const opportunity = volunteerOpportunities.find(opp => opp.name === organizationName);
						const detailedDescription = opportunity ? opportunity.detailedDescription : article.querySelector('p').textContent;

						// Populate the popup content dynamically
						popupContent.innerHTML = `
							<h2 class="popup-title">${organizationName}</h2>
							<div class="popup-header">
								<img src="${organizationImage}" alt="${organizationName}" />
							</div>
							<div class="popup-info">
								<div class="popup-info-item">
									<strong>Website:</strong> <a href="${website}" target="_blank">${website}</a>
								</div>
								<div class="popup-info-item">
									<strong>Location:</strong> ${city}
								</div>
							</div>
							<div class="popup-body">
								<p>${detailedDescription}</p>
							</div>
							<button class="popup-close"></button>
						`;

						// Show the popup
						popup.classList.add('active');

						// Add event listener for the close button inside the popup
						popupContent.querySelector('.popup-close').addEventListener('click', () => {
							popup.classList.remove('active');
						});
					}
				}
			});

			// Event listener to close the popup when clicking outside its content
			popup.addEventListener('click', (event) => {
				if (event.target === popup) {
					popup.classList.remove('active');
				}
			});
		});
	</script>

</body>

</html>
