<!DOCTYPE HTML>

<html>

<head>
	<title>CauseCircuit - Opportunities</title>
	<meta charset="utf-8" />
	<link rel="shortcut icon" type="x-icon" href="images/causecircuit-logo.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<style>
		/* Header Override Styles - Match Homepage */
		#header {
			position: fixed !important;
			top: 0 !important;
			left: 0 !important;
			right: 0 !important;
			width: 100% !important;
			z-index: 10000 !important;
			background: rgba(44, 62, 80, 0.95) !important;
			backdrop-filter: blur(10px) !important;
			opacity: 1 !important;
			visibility: visible !important;
			transform: translateY(0) !important;
			transition: all 0.3s ease !important;
		}

		#header h1 {
			display: flex !important;
			align-items: center !important;
		}

		#header h1 a {
			color: white !important;
			display: flex !important;
			align-items: center !important;
		}

		/* Header Logo Styling */
		.header-logo {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			margin-right: 15px;
			object-fit: cover;
		}

		#header #nav ul.links li a {
			color: white !important;
		}

		#header #nav ul.links li a:hover {
			color: white !important;
		}

		#header #mobile-menu-toggle {
			color: white !important;
		}

		body {
			background: #f8f9fa;
			font-family: 'Arial', sans-serif;
			overflow-x: hidden;
			padding-top: 80px;
		}

		/* Page Header Section - Match Homepage Style */
		.page-header {
			background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
			padding: 120px 0 80px 0;
			text-align: center;
			color: white;
			position: relative;
			overflow: hidden;
		}

		.page-header h1 {
			font-size: 3.5rem;
			font-weight: 700;
			margin-bottom: 20px;
			letter-spacing: -2px;
		}

		.page-header p {
			font-size: 1.3rem;
			opacity: 0.9;
			line-height: 1.6;
			max-width: 800px;
			margin: 0 auto;
			font-family: Raleway, Helvetica, sans-serif;
		}

		/* Floating particles - Match Homepage */
		.particle {
			position: absolute;
			background: rgba(255, 255, 255, 0.3);
			border-radius: 50%;
			animation: float 6s ease-in-out infinite;
		}

		.particle-1 {
			top: 20%; 
			left: 10%; 
			width: 8px; 
			height: 8px; 
			animation-delay: 0s;
		}

		.particle-2 {
			top: 60%; 
			left: 85%; 
			width: 12px; 
			height: 12px; 
			animation-delay: 2s;
		}

		.particle-3 {
			top: 80%; 
			left: 20%; 
			width: 6px; 
			height: 6px; 
			animation-delay: 4s;
		}

		/* Main Content Section */
		.content-section {
			background: #4C5C96;
			padding: 80px 0;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 50px;
		}

		/* Opportunities Grid - 5 Tiles Layout */
		.opportunities-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
			gap: 30px;
			margin-top: 40px;
			transition: all 0.5s ease;
		}

		.opportunity-card {
			background: white;
			border-radius: 20px;
			overflow: hidden;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
			transition: all 0.4s ease;
			opacity: 0;
			transform: translateY(40px);
			position: relative;
		}

		.opportunity-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
			transition: left 0.6s ease;
		}

		.opportunity-card:hover::before {
			left: 100%;
		}

		.opportunity-card.animate {
			opacity: 1;
			transform: translateY(0);
		}

		.opportunity-card:hover {
			transform: translateY(-10px);
			box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
		}

		.opportunity-card img {
			width: 100%;
			height: 180px;
			object-fit: cover;
		}

		.card-content {
			padding: 25px;
		}

		.card-content h3 {
			font-size: 1.3rem;
			color: #2c3e50;
			margin-bottom: 12px;
			font-weight: 600;
			line-height: 1.3;
		}

		.card-content p {
			color: #464c4d;
			line-height: 1.5;
			margin-bottom: 20px;
			font-family: Raleway, Helvetica, sans-serif;
			font-size: 0.95rem;
		}

		.card-btn {
			display: inline-flex;
			align-items: center;
			background: #34495e;
			color: white;
			padding: 10px 20px;
			text-decoration: none;
			border-radius: 25px;
			font-weight: 500;
			transition: all 0.3s ease;
			cursor: pointer;
			border: none;
			font-size: 0.9rem;
		}

		.card-btn:hover {
			background: #2c3e50;
			transform: translateY(-2px);
		}

		/* Modern Popup Styling - Match Homepage */
		.popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.8);
			backdrop-filter: blur(5px);
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 0;
			visibility: hidden;
			transition: all 0.3s ease;
			z-index: 1000;
		}

		.popup.active {
			opacity: 1;
			visibility: visible;
		}

		.popup-content {
			background: #2a2f3a;
			border-radius: 20px;
			padding: 0;
			max-width: 600px;
			width: 90%;
			max-height: 80vh;
			overflow-y: auto;
			box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
			transform: scale(0.8);
			transition: transform 0.3s ease;
			position: relative;
		}

		.popup.active .popup-content {
			transform: scale(1);
		}

		.popup-header {
			position: relative;
			border-radius: 20px 20px 0 0;
			overflow: hidden;
			height: 300px;
		}

		.popup-header img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.popup-title {
			padding: 30px 30px 20px 30px;
			color: #ffffff;
			font-size: 2.5rem;
			font-weight: 600;
			margin: 0;
			background: #2a2f3a;
		}

		.popup-body {
			padding: 0 30px 30px 30px;
			color: #e8e8e8;
			line-height: 1.8;
			font-size: 1.2rem;
		}

		.popup-body p {
			margin: 0 0 20px 0;
		}

		.popup-info {
			padding: 0 30px 10px 30px;
			color: #b0b0b0;
			font-size: 1rem;
			border-bottom: 1px solid #404040;
			margin-bottom: 20px;
		}

		.popup-info-item {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.popup-info-item strong {
			color: #4a90e2;
			margin-right: 8px;
			min-width: 80px;
		}

		.popup-info-item a {
			color: #4a90e2;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		.popup-info-item a:hover {
			color: #357abd;
		}

		.popup-close {
			position: static;
			width: 100%;
			height: 50px;
			background: #4a90e2;
			border: none;
			border-radius: 0 0 20px 20px;
			color: #ffffff;
			font-size: 16px;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
			margin-top: 10px;
			font-weight: 500;
		}

		.popup-close:hover {
			background: #357abd;
		}

		.popup-close::before {
			content: 'Close';
			font-size: 16px;
			line-height: 1;
		}

		/* Animations */
		@keyframes float {
			0%, 100% {
				transform: translateY(0px);
			}
			50% {
				transform: translateY(-20px);
			}
		}

		/* Responsive Design */
		@media (max-width: 1200px) {
			.opportunities-grid {
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
				gap: 25px;
			}
		}

		@media (max-width: 768px) {
			.page-header h1 {
				font-size: 2.5rem;
			}

			.page-header p {
				font-size: 1.1rem;
			}

			.container {
				padding: 0 25px;
			}

			.opportunities-grid {
				grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
				gap: 20px;
			}

			.content-section {
				padding: 60px 0;
			}

			.popup-content {
				width: 95%;
				margin: 20px;
			}
			
			.popup-title {
				font-size: 1.5rem;
				padding: 15px 20px 10px 20px;
			}
			
			.popup-body {
				padding: 0 20px 20px 20px;
				font-size: 1.1rem;
			}

			.popup-info {
				padding: 0 20px 10px 20px;
			}

			.popup-header {
				height: 250px;
			}

			/* Mobile header logo adjustments */
			.header-logo {
				width: 35px;
				height: 35px;
				margin-right: 10px;
			}
		}

		@media (max-width: 480px) {
			.opportunities-grid {
				grid-template-columns: 1fr;
				gap: 20px;
			}

			.opportunity-card img {
				height: 160px;
			}

			.card-content {
				padding: 20px;
			}

			.card-content h3 {
				font-size: 1.2rem;
			}

			.card-content p {
				font-size: 0.9rem;
				margin-bottom: 15px;
			}

			.card-btn {
				font-size: 0.85rem;
				padding: 8px 18px;
			}
		}
	</style>
</head>

<body class="is-preload">
	<div class="popup" id="popup">
		<div class="popup-content" id="popup-content"></div>
	</div>

	<!-- Page Wrapper -->
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<h1><a href="index.html"><img src="images/causecircuit-logo.png" alt="CauseCircuit Logo" class="header-logo">CauseCircuit</a></h1>

			<!-- Desktop Navigation -->
			<nav id="nav">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="aboutus.html">About Us</a></li>
					<li><a href="opportunities.html">Opportunities</a></li>
				</ul>
			</nav>

			<!-- Mobile Menu Toggle -->
			<a href="#mobile-menu" id="mobile-menu-toggle">
				<span class="icon fa-bars"></span>
			</a>
		</header>

		<!-- Page Header -->
		<section class="page-header">
			<div class="container">
				<h1>Volunteer Opportunities</h1>
				<p>Discover meaningful volunteer opportunities in the Durham region. Each organization offers unique ways to make a positive impact in your community.</p>
			</div>
			<!-- Floating Particles -->
			<div class="particle particle-1"></div>
			<div class="particle particle-2"></div>
			<div class="particle particle-3"></div>
		</section>

		<!-- Main Content -->
		<section class="content-section">
			<div class="container">
				<!-- Opportunities Grid -->
				<div class="opportunities-grid" id="opportunities-container">
					<!-- Cards will be dynamically generated here -->
				</div>
			</div>
		</section>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

	<script>
		// Array of volunteer opportunities - Updated with website and location data
		const volunteerOpportunities = [
			{
				name: "Feed The Needy in Durham",
				description: "Feed the Need in Durham is a non-profit organization dedicated to alleviating hunger in the Durham region.",
				detailedDescription: "Feed the Need in Durham works tirelessly to provide nutritious meals and food assistance to individuals and families facing food insecurity in our community. They operate food banks, community kitchens, and mobile food delivery services to ensure no one goes hungry. Volunteers can help with food sorting, meal preparation, distribution, and administrative tasks. This organization has been serving the Durham region for over 15 years and has distributed millions of meals to those in need.",
				imagePath: "images/organizationlogo/feedtheneedy.jpg",
				website: "https://www.feedtheneedindurham.org",
				city: "Oshawa"
			},
			{
				name: "Durham Youth Mentorship",
				description: "Empowering young people through mentorship programs and educational support initiatives.",
				detailedDescription: "Durham Youth Mentorship connects caring adults with young people aged 12-18 to provide guidance, support, and encouragement. Our mentors help youth develop life skills, academic success, and personal growth through one-on-one relationships and group activities. We focus on building confidence, fostering leadership skills, and helping young people reach their full potential. Volunteer opportunities include becoming a mentor, tutoring, organizing events, and supporting our summer programs.",
				imagePath: "images/pic05.jpg",
				website: "https://www.durhamyouthmentorship.ca",
				city: "Whitby"
			},
			{
				name: "Community Garden Alliance",
				description: "Growing fresh produce and fostering community connections through sustainable gardening practices.",
				detailedDescription: "The Community Garden Alliance maintains several community gardens throughout Durham, providing fresh produce to local food banks and teaching sustainable gardening practices. We believe in the power of growing food together to strengthen communities and promote environmental stewardship. Volunteers help with planting, weeding, harvesting, and maintaining garden spaces. We also offer educational workshops on composting, organic gardening, and nutrition for community members of all ages.",
				imagePath: "images/pic06.jpg",
				website: "https://www.communitygardenalliance.org",
				city: "Ajax"
			},
			{
				name: "Senior Support Services",
				description: "Providing companionship and assistance to elderly community members to enhance their quality of life.",
				detailedDescription: "Senior Support Services is dedicated to helping elderly residents maintain their independence and social connections. We provide friendly visits, transportation assistance, light housekeeping, and technology support to seniors in our community. Our volunteers make a meaningful difference by offering companionship, helping with errands, and ensuring seniors feel valued and connected. We also organize social events, exercise classes, and educational programs specifically designed for older adults.",
				imagePath: "images/pic07.jpg",
				website: "https://www.seniorsupportdurham.ca",
				city: "Pickering"
			},
			{
				name: "Environmental Action Durham",
				description: "Protecting and preserving our local environment through conservation and education initiatives.",
				detailedDescription: "Environmental Action Durham is committed to protecting our local ecosystems and promoting sustainable practices throughout the region. We organize tree planting events, creek cleanups, and educational programs about environmental conservation. Our volunteers participate in habitat restoration projects, wildlife monitoring, and community education initiatives. We work closely with local schools, businesses, and government agencies to promote environmental awareness and action.",
				imagePath: "images/pic01.jpg",
				website: "https://www.environmentalactiondurham.org",
				city: "Oshawa"
			},
			{
				name: "Literacy Champions",
				description: "Promoting literacy and education through tutoring and reading programs for all ages.",
				detailedDescription: "Literacy Champions believes that reading is fundamental to personal and community development. We provide free tutoring services, reading programs, and literacy workshops for children, teens, and adults. Our volunteers work with students of all ages to improve reading skills, homework help, and test preparation. We also operate a book donation program and organize reading events at local libraries and community centers.",
				imagePath: "images/pic02.jpg",
				website: "https://www.literacychampionsdurham.ca",
				city: "Markham"
			}
		];

		// Function to generate opportunity cards
		function generateOpportunityCards() {
			const container = document.getElementById('opportunities-container');
			container.innerHTML = ''; // Clear existing content
			
			volunteerOpportunities.forEach((opportunity, index) => {
				const card = document.createElement('div');
				card.className = 'opportunity-card';
				card.style.transitionDelay = `${index * 0.1}s`;
				card.innerHTML = `
					<img src="${opportunity.imagePath}" alt="${opportunity.name}" />
					<div class="card-content">
						<h3>${opportunity.name}</h3>
						<p>${opportunity.description}</p>
						<button class="card-btn special">Learn more</button>
					</div>
				`;
				container.appendChild(card);
			});

			// Trigger animations
			setTimeout(() => {
				document.querySelectorAll('.opportunity-card').forEach(card => {
					card.classList.add('animate');
				});
			}, 100);
		}

		// Initialize page
		document.addEventListener('DOMContentLoaded', function() {
			// Generate initial cards
			generateOpportunityCards();

			// Popup functionality
			const popup = document.getElementById('popup');
			const popupContent = document.getElementById('popup-content');

			// Event delegation for "Learn more" buttons
			document.addEventListener('click', function(event) {
				if (event.target.classList.contains('special')) {
					// Prevent the default behavior
					event.preventDefault();

					// Get the parent card element of the clicked button
					const card = event.target.closest('.opportunity-card');
					if (card) {
						// Extract data from the card
						const organizationName = card.querySelector('h3').textContent;
						const organizationImage = card.querySelector('img').src;
						
						// Find the corresponding opportunity in our array for detailed description
						const opportunity = volunteerOpportunities.find(opp => opp.name === organizationName);
						const detailedDescription = opportunity ? opportunity.detailedDescription : card.querySelector('p').textContent;
						const website = opportunity ? opportunity.website : '#';
						const city = opportunity ? opportunity.city : 'Durham Region';

						// Populate the popup content dynamically - NOW MATCHES INDEX.HTML FORMAT
						popupContent.innerHTML = `
							<h2 class="popup-title">${organizationName}</h2>
							<div class="popup-header">
								<img src="${organizationImage}" alt="${organizationName}" />
							</div>
							<div class="popup-info">
								<div class="popup-info-item">
									<strong>Website:</strong> <a href="${website}" target="_blank">${website}</a>
								</div>
								<div class="popup-info-item">
									<strong>Location:</strong> ${city}
								</div>
							</div>
							<div class="popup-body">
								<p>${detailedDescription}</p>
							</div>
							<button class="popup-close"></button>
						`;

						// Show the popup
						popup.classList.add('active');

						// Add event listener for the close button inside the popup
						popupContent.querySelector('.popup-close').addEventListener('click', () => {
							popup.classList.remove('active');
						});
					}
				}
			});

			// Event listener to close the popup when clicking outside its content
			popup.addEventListener('click', (event) => {
				if (event.target === popup) {
					popup.classList.remove('active');
				}
			});
		});

		// Smooth parallax effect for page header
		window.addEventListener('scroll', () => {
			const scrolled = window.pageYOffset;
			const pageHeader = document.querySelector('.page-header');
			if (pageHeader) {
				pageHeader.style.transform = `translateY(${scrolled * 0.3}px)`;
			}
		});
	</script>

</body>

</html>
